<ion-header>
  <ion-toolbar>
    <ion-title>
      Junriel Hayao
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dark >
    
    <ion-card class="welcome-card">
      <ion-img src="/assets/img/meliodas.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>About Me</ion-card-subtitle>
        <ion-card-title>Junriel Hayao</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>I am from Mobod, Oroquieta City. I am a I.T. Student in USTP-Oroquieta </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Contact Me</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="name">
        </ion-input>
        
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Message" [(ngModel)]="message"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button (click)="submitButtonOnClick()" color="secondary">Submit</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
